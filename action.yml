# action.yaml
name: "Custom Github Action"
description: "Testing"
inputs:
  url:
    description: "Url para buscar dados"
    required: true
    default: "https://mockbin.org/request"

  number:
    description: "NÃºmero para contador"
    required: true
    default: "2"

  hello:
    description: "Echo"
    required: true
    default: "from PDD"

runs:
  using: "composite"
  steps:
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install Dependencies
      run: pip install -r requirements.txt
      shell: bash
    
    - name: Hello
      run: gbcli hello "${{ inputs.hello }}" --printer github
      shell: bash
    
    - name: Counter
      run: gbcli counter "${{ inputs.number }}" --printer github
      shell: bash

    - name: Get
      run: gbcli get "${{ inputs.url }}" --printer github
      shell: bash